<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Transaction</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Your Name</label>
        <input class="form-control" th:field="${transaction.name}" />
        <span th:errors="${transaction.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="client">Client</label>
        <select name="clientId">
            <option th:each="client : ${clients}"
                    th:text="${client.name}"
                    th:value="${client.id}"></option>
        </select>
        <a th:href="@{'/clients/add'}">Add Clients</a>
    </div>

    <div class="form-group">
        <label th:for="banks">Bank</label>
        <th:block th:each="bank : ${banks}">
            <input type="checkbox" name="banks" th:value="${bank.id}">
            <label th:text="${bank.name}"></label>
        </th:block>
        <a th:href="@{'/banks/add'}">Add Bank</a>
    </div>

    <input type="submit" value="Add Transaction" />
</form>

</body>
</html>
